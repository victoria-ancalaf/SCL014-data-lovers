<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!---       Pantalla Bienvenida       -->
  <div id="firstScreen" class="home">
    <section class="home-left"></section>
    <section class="home-right">
      <div class="info-text">
      <h1 class="title">
        ¡Bienvenido!
      </h1>
      <p class="welcome-text">
        Aquí podrás revisar la información de los Pokémon<br></br>
        de la región de Kanto y Johto, usando filtros para<br></br> 
        buscar por nombre, tipo, debilidad y otros. 
      </p>
    </div>
    <!-- <img class="pika" src="/src/images/pika.png"/> -->
    <div class="button-home">
      <button id="btn-home" class="btn-home">Comenzar</button>
    </div>
    </section>
  </div>


  <!---       Segunda pantalla       -->
  <div id="secondScreen" class="container">
   
    <nav id="searchBar" class="navbar">
      
      <select name="tipo" id="tipo">
        <option value="0" select="selected">Type</option>
        <option value="grass">Grass</option>
        <option value="poison">Poison</option>
        <option value="normal">Normal</option>
        <option value="fighting">Fighting</option>
        <option value="flying">Flying</option>
        <option value="ground">Ground</option>
        <option value="rock">Rock</option>
        <option value="bug">Bug</option>
        <option value="ghost">Ghost</option>
        <option value="steel">Steel</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="psychic">Psychic</option>
        <option value="ice">Ice</option>
        <option value="dragon">Dragon</option>
        <option value="fairy">Fairy</option>
        <option value="dark">Dark</option>
      </select>

     
      <select id="debilidad">
        <option value="0">Weaknesses</option>
        <option value="grass">Grass</option>
        <option value="poison">Poison</option>
        <option value="fighting">Fighting</option>
        <option value="flying">Flying</option>
        <option value="ground">Ground</option>
        <option value="rock">Rock</option>
        <option value="bug">Bug</option>
        <option value="ghost">Ghost</option>
        <option value="steel">Steel</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="electric">Electric</option>
        <option value="psychic">Psychic</option>
        <option value="ice">Ice</option>
        <option value="dragon">Dragon</option>
        <option value="fairy">Fairy</option>
        <option value="dark">Dark</option>
      </select>

      
      <select id="generacion">
        <option value="0">Generation</option>
        <option value="kanto">Kanto</option>
        <option value="johto">Johto</option>
      </select>

      <input type="search" id="searchPokemon" class="searchP" placeholder="Busca por nombre" />
   
    </nav>

    <main id="pokemonContainer"></main>

    <!---       modal       -->
      <div id="pokeModal" class="mModal">
        <button id="closeModal" class="closeBtn">&times;</button>
        <div id="innerModal" class="innerModal">  
          <div id="imgModal"></div> 
          <div id="nameModal"></div>
          
          <div class="mContent">
            <div id="modalType"></div>
            <div id="modalWeight"></div>
            <div id="modalHeight"></div>
          </div> 
          <div id="infoContent" class="mContent"></div>
          <div id="mResis" class="mContent"></div>
        
        </div>
        
      </div>
    
  </div>
  <script src="main.js" type="module"> </script>
</body>

</html>
